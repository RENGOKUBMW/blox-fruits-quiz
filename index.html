<!DOCTYPE html>
<html>
<head>
  <title>Blox Fruits Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0f172a; color:white; font-family:Arial; padding:20px; }
    h1,h2 { text-align:center; }
    button {
      width:100%; padding:12px; margin:5px 0;
      background:#22c55e; border:none; border-radius:8px;
      font-size:16px; color:black;
    }
    .box {
      background:#1e293b; padding:15px;
      border-radius:10px; margin-top:10px;
    }
    input {
      width:100%; padding:8px; margin-top:5px;
      border-radius:6px; border:none;
    }
    .wrong { color:#f87171; }
    .correct { color:#4ade80; }
  </style>
</head>

<body>

<h1>üçç Blox Fruits Quiz</h1>

<div id="start">
  <input id="player" placeholder="Enter your name">
  <button onclick="showLevels()">Start</button>
</div>

<div id="levels" style="display:none">
  <button onclick="start('easy')">Easy</button>
  <button onclick="start('normal')">Normal</button>
  <button onclick="start('hard')">Hard</button>
  <button onclick="start('xhard')">Extra Hard</button>
  <button onclick="start('xxhard')">Extra Extra Hard</button>
</div>

<div id="quiz"></div>
<div id="result"></div>
<div id="leaderboard"></div>

<script>
let currentLevel="", score=0, playerName="";

const quizData = {
easy:[
 {q:"Which fruit is best for travel?", a:"light"},
 {q:"Current max level?", a:"2800"},
 {q:"Which sea do players start in?", a:"first sea"}
],
normal:[
 {q:"Which sword is needed for True Triple Katana?", a:"saddi shisui wando"},
 {q:"Which NPC gives Instinct V2?", a:"usopp"},
 {q:"Which fruit walks on water?", a:"ice"}
],
hard:[
 {q:"Which sword is required with Tushita to get CDK?", a:"yama"},
 {q:"Which boss drops Blue Gear access?", a:"mirage"},
 {q:"Which race is fastest on land?", a:"mink"}
],
xhard:[
 {q:"Which sword is most used in PvP combos?", a:"cursed dual katana"},
 {q:"Which fruit awakening dominates PvP?", a:"dough"},
 {q:"Which sea is required for Race V4?", a:"third sea"}
],
xxhard:[
 {q:"Explain a Dough + CDK combo and why it works", a:"subjective"},
 {q:"Create a Leopard PvP combo and explain timing", a:"subjective"}
]
};

function showLevels(){
  playerName=document.getElementById("player").value.trim();
  if(!playerName){ alert("Enter name"); return; }
  document.getElementById("start").style.display="none";
  document.getElementById("levels").style.display="block";
}

function start(level){
  currentLevel=level; score=0;
  document.getElementById("levels").style.display="none";
  const qDiv=document.getElementById("quiz");
  qDiv.innerHTML="";
  quizData[level].forEach((x,i)=>{
    qDiv.innerHTML+=`
    <div class="box">
      <b>Q${i+1}. ${x.q}</b>
      <input id="a${i}">
    </div>`;
  });
  qDiv.innerHTML+=`<button onclick="submitQuiz()">Submit</button>`;
}

function submitQuiz(){
  let res="<h2>Results</h2>";
  quizData[currentLevel].forEach((x,i)=>{
    let ans=document.getElementById("a"+i).value.toLowerCase();
    if(x.a==="subjective"){
      score+=5;
      res+=`<p class="correct">Q${i+1}: Subjective ‚Äì Checked ‚úî</p>`;
    } else if(ans.includes(x.a)){
      score+=5;
      res+=`<p class="correct">Q${i+1}: Correct ‚úî</p>`;
    } else {
      res+=`<p class="wrong">Q${i+1}: Wrong ‚ùå | Answer: ${x.a}</p>`;
    }
  });

  saveScore();
  document.getElementById("quiz").innerHTML="";
  document.getElementById("result").innerHTML=
    `<h2>Score: ${score}</h2>`+res;
  showLeaderboard();
}

function saveScore(){
  let board=JSON.parse(localStorage.getItem("bfBoard")||"[]");
  board.push({name:playerName,score:score});
  board.sort((a,b)=>b.score-a.score);
  localStorage.setItem("bfBoard",JSON.stringify(board.slice(0,5)));
}

function showLeaderboard(){
  let board=JSON.parse(localStorage.getItem("bfBoard")||"[]");
  let html="<h2>üèÜ Leaderboard</h2>";
  board.forEach((x,i)=>{
    html+=`<p>${i+1}. ${x.name} - ${x.score}</p>`;
  });
  document.getElementById("leaderboard").innerHTML=html;
}
</script>

</body>
</html>
