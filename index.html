<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blox Fruits Quiz</title>
<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
  padding:20px;
}
.card{
  background:#0f172a;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-size:16px;
}
input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-top:8px;
}
.correct{color:#4ade80}
.wrong{color:#f87171}
</style>
</head>

<body>

<h1>üçç Blox Fruits Quiz</h1>

<div id="login" class="card">
  <input id="name" placeholder="Your Name">
  <input id="pass" placeholder="Password">
  <button onclick="login()">Enter Quiz</button>
</div>

<div id="levels" style="display:none">
  <button onclick="start('easy')">Easy</button>
  <button onclick="start('normal')">Normal</button>
  <button onclick="start('hard')">Hard</button>
  <button onclick="start('xhard')">Extra Hard</button>
  <button onclick="start('xxhard')">Extra Extra Hard</button>
</div>

<div id="quiz"></div>
<div id="result"></div>
<div id="leaderboard"></div>

<script>
const PASSWORD="BLOX FRUITS 15.2MIL";
let player="",score=0,levelNow="";

const quiz={
easy:[
 {q:"Which sea do players start in?",
  answers:["first sea","sea 1","sea one"]},
 {q:"Best fruit for fast travel?",
  answers:["light"]},
 {q:"Current max level?",
  answers:["2800"]}
],
normal:[
 {q:"Fruit that can walk on water?",
  answers:["ice"]},
 {q:"NPC who gives Instinct V2?",
  answers:["usopp"]},
 {q:"Which sea has Mirage Island?",
  answers:["third sea","sea 3","sea three"]}
],
hard:[
 {q:"Sword needed with Tushita to get CDK?",
  answers:["yama"]},
 {q:"Race fastest on land?",
  answers:["mink"]},
 {q:"Boss related to Blue Gear?",
  answers:["mirage","mirage island"]}
],
xhard:[
 {q:"Most used PvP sword?",
  answers:["cursed dual katana","cdk"]},
 {q:"Fruit dominating PvP?",
  answers:["dough"]},
 {q:"Sea needed for Race V4?",
  answers:["third sea","sea 3","sea three"]}
],
xxhard:[
 {q:"Explain a Dough + CDK combo and how you know it works",
  subjective:true},
 {q:"Create Leopard combo with timing explanation",
  subjective:true}
]
};

function login(){
  if(document.getElementById("pass").value!==PASSWORD){
    alert("Wrong password");
    return;
  }
  player=document.getElementById("name").value;
  document.getElementById("login").style.display="none";
  document.getElementById("levels").style.display="block";
}

function start(lvl){
  levelNow=lvl; score=0;
  document.getElementById("levels").style.display="none";
  const q=document.getElementById("quiz");
  q.innerHTML="";
  quiz[lvl].forEach((x,i)=>{
    q.innerHTML+=`
    <div class="card">
      <b>Q${i+1}. ${x.q}</b>
      <input id="a${i}">
    </div>`;
  });
  q.innerHTML+=`<button onclick="submit()">Submit</button>`;
}

function submit(){
  let out="<h2>Result</h2>";
  quiz[levelNow].forEach((x,i)=>{
    let ans=document.getElementById("a"+i).value.toLowerCase();
    if(x.subjective){
      score+=5;
      out+=`<p class="correct">Q${i+1}: Subjective ‚úî</p>`;
    }else if(x.answers.some(a=>ans.includes(a))){
      score+=5;
      out+=`<p class="correct">Q${i+1}: Correct ‚úî</p>`;
    }else{
      out+=`<p class="wrong">Q${i+1}: Wrong ‚ùå (Accepted: ${x.answers.join(", ")})</p>`;
    }
  });
  document.getElementById("quiz").innerHTML="";
  document.getElementById("result").innerHTML=
    `<h2>Score: ${score}</h2>`+out;
}
</script>

</body>
</html>
