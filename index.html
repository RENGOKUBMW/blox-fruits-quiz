<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blox Fruits Quiz</title>

<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
  padding:20px;
}
.card{
  background:#0f172a;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
}
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-size:16px;
}
input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-top:8px;
}
.correct{color:#4ade80}
.wrong{color:#f87171}
.hidden{display:none}
</style>
</head>

<body>

<h1>üçç Blox Fruits Quiz</h1>

<div id="login" class="card">
  <input id="name" placeholder="Your Name">
  <input id="quizPass" placeholder="Quiz Password">
  <button onclick="login()">Enter Quiz</button>
</div>

<div id="levels" class="hidden">
  <button onclick="start('easy')">Easy</button>
  <button onclick="start('normal')">Normal</button>
  <button onclick="start('hard')">Hard</button>
  <button onclick="start('xhard')">Extra Hard</button>
  <button onclick="start('xxhard')">Extra Extra Hard</button>
</div>

<div id="quiz"></div>
<div id="result"></div>

<div class="card">
  <input id="adminPass" placeholder="Admin Password">
  <button onclick="showAnswers()">Admin: Show Answers</button>
  <div id="answers" class="hidden"></div>
</div>

<script>
const QUIZ_PASSWORD="SEA 4 finally";
const ADMIN_PASSWORD="A GOD HAS ARRIVED THEGOD_RENGOKU";

let player="",score=0,levelNow="";

const quiz={
easy:[
 {q:"Which sea do players start in?",
  a:["first sea","sea 1","sea one"]},
 {q:"Best fruit for travel?",
  a:["light"]},
 {q:"Max level currently?",
  a:["2800","level 2800"]}
],

normal:[
 {q:"Fruit that allows walking on water?",
  a:["ice"]},
 {q:"NPC who gives Instinct V2?",
  a:["usopp","sogeking"]},
 {q:"Sea where Mirage Island spawns?",
  a:["third sea","sea 3","sea three"]}
],

hard:[
 {q:"Sword needed with Tushita for CDK?",
  a:["yama"]},
 {q:"Fastest race on land?",
  a:["mink"]},
 {q:"Item related to Mirage Island?",
  a:["blue gear","gear"]}
],

xhard:[
 {q:"Most used PvP sword?",
  a:["cursed dual katana","cdk"]},
 {q:"Top PvP fruit?",
  a:["dough","portal"]},
 {q:"Sea required for Race V4?",
  a:["third sea","sea 3","sea three"]}
],

xxhard:[
 {q:"Explain a Dough + CDK combo (any valid one)",
  subjective:true},
 {q:"Create a Leopard PvP combo and explain timing",
  subjective:true}
]
};

function login(){
  if(document.getElementById("quizPass").value!==QUIZ_PASSWORD){
    alert("Wrong quiz password");
    return;
  }
  player=document.getElementById("name").value;
  document.getElementById("login").style.display="none";
  document.getElementById("levels").classList.remove("hidden");
}

function start(lvl){
  levelNow=lvl; score=0;
  document.getElementById("levels").classList.add("hidden");
  const q=document.getElementById("quiz");
  q.innerHTML="";
  quiz[lvl].forEach((x,i)=>{
    q.innerHTML+=`
    <div class="card">
      <b>Q${i+1}. ${x.q}</b>
      <input id="a${i}">
    </div>`;
  });
  q.innerHTML+=`<button onclick="submit()">Submit</button>`;
}

function submit(){
  let out="<h2>Result</h2>";
  quiz[levelNow].forEach((x,i)=>{
    let ans=document.getElementById("a"+i).value.toLowerCase();
    if(x.subjective){
      score+=5;
      out+=`<p class="correct">Q${i+1}: Subjective ‚úî</p>`;
    }
    else if(x.a.some(v=>ans.includes(v))){
      score+=5;
      out+=`<p class="correct">Q${i+1}: Correct ‚úî</p>`;
    }
    else{
      out+=`<p class="wrong">Q${i+1}: Wrong ‚ùå</p>`;
    }
  });
  document.getElementById("quiz").innerHTML="";
  document.getElementById("result").innerHTML=
    `<h2>Score: ${score}</h2>`+out;
}

function showAnswers(){
  if(document.getElementById("adminPass").value!==ADMIN_PASSWORD){
    alert("Wrong admin password");
    return;
  }
  let html="<h3>Answer Key</h3>";
  for(let l in quiz){
    html+=`<b>${l.toUpperCase()}</b><br>`;
    quiz[l].forEach(q=>{
      html+= q.subjective
        ? "‚Ä¢ Subjective (Any valid answer)<br>"
        : "‚Ä¢ "+q.q+" ‚Üí "+q.a.join(" / ")+"<br>";
    });
    html+="<br>";
  }
  const a=document.getElementById("answers");
  a.innerHTML=html;
  a.classList.remove("hidden");
}
</script>

</body>
</html>
